<svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="f1Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e10600;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e10600;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="300" fill="url(#f1Gradient)"/>
  
  <!-- F1 Car Silhouette -->
  <ellipse cx="150" cy="200" rx="80" ry="30" fill="#000000" opacity="0.7"/>
  <rect x="70" y="170" width="160" height="20" fill="#000000" opacity="0.7"/>
  
  <!-- Racing Stripes -->
  <rect x="0" y="50" width="300" height="20" fill="#ffffff" opacity="0.8"/>
  <rect x="0" y="100" width="300" height="20" fill="#ffffff" opacity="0.8"/>
  <rect x="0" y="150" width="300" height="20" fill="#ffffff" opacity="0.8"/>
  
  <!-- F1 Text -->
  <text x="150" y="40" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#ffffff" stroke="#000000" stroke-width="2">F1</text>
  
  <!-- Checkered Pattern -->
  <rect x="20" y="20" width="20" height="20" fill="#000000"/>
  <rect x="60" y="20" width="20" height="20" fill="#000000"/>
  <rect x="100" y="20" width="20" height="20" fill="#000000"/>
  <rect x="140" y="20" width="20" height="20" fill="#000000"/>
  <rect x="180" y="20" width="20" height="20" fill="#000000"/>
  <rect x="220" y="20" width="20" height="20" fill="#000000"/>
  <rect x="260" y="20" width="20" height="20" fill="#000000"/>
  
  <rect x="40" y="40" width="20" height="20" fill="#000000"/>
  <rect x="80" y="40" width="20" height="20" fill="#000000"/>
  <rect x="120" y="40" width="20" height="20" fill="#000000"/>
  <rect x="160" y="40" width="20" height="20" fill="#000000"/>
  <rect x="200" y="40" width="20" height="20" fill="#000000"/>
  <rect x="240" y="40" width="20" height="20" fill="#000000"/>
  <rect x="280" y="40" width="20" height="20" fill="#000000"/>
</svg>
